<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monster Fan Page</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>
      Movie Monsters
    </h1>
    <main>
      <section>
        <img
          src="./images/wolfman.jpg"
          alt="The original Wolfman"
          class="desktop-only"
        />
        <img
          src="./images/werewolf-icon.jpg"
          alt="The original Wolfman as icon"
          class="mobile-only-display"
        />
        <section class="monster-details">
          <header>Wolfman</header>
          <p>Released: 1941</p>
        </section>
      </section>
      <section>
        <img src="./images/phantom.jpg" alt="The Phantom of the Opera " />
        <section class="monster-details">
          <header>
            The <span class="red-text">Phantom</span> of the Opera
          </header>
          <p>Released: 1925</p>
        </section>
      </section>
      <section>
        <img src="./images/nosferatu.jpg" alt="The original Vampire" />
        <section class="monster-details">
          <header>Nosferatu</header>
          <p>Released: 1929</p>
        </section>
      </section>
      <section>
        <img src="./images/bride.jpg" alt="The Bride of Frankenstein" />
        <section class="monster-details">
          <header>Bride of Frankenstein</header>
          <p>Released: 1935</p>
        </section>
      </section>
    </main>
    <footer>
      made with ðŸ’€ at SDG
    </footer>
  </body>
</html>
